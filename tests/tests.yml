---
- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
    - classic
    repositories:
    - repo: "https://src.fedoraproject.org/tests/python.git"
      dest: "python"
    tests:
    - smoke:
        dir: python/smoke
        run: METHOD=virtualenv VERSION=2.7 ./venv.sh
    required_packages:
    - gcc
    - /usr/bin/virtualenv
    - python3-tox
    - python2-devel
